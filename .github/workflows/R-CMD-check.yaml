# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 4 * * *"

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release', dev: false}
          - {os: windows-latest, r: 'release', dev: false}
          - {os: ubuntu-latest,   r: 'release', dev: false}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: "macOS install spatial libraries"
        if: runner.os == 'macOS'
        run: |
          brew install gdal proj geos
          
      - name: "windows install spatial libraries"
        if: runner.os == 'Windows'
        run: |
          choco install gdal
          
      - name: "ubuntu install spatial libraries"
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y && sudo apt-get install -y libgdal-dev
          
      - name: "install r-spatial deps from source"
        run: |
          Rscript -e "install.packages(c('sf', 'terra'), type = 'source')"

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: "dev version for spatial packages"
        if: ${{ matrix.config.dev }}
        run: |
           Rscript -e "install.packages('remotes')" -e "remotes::install_github('r-spatial/sf')" -e "remotes::install_github('rspatial/terra')"

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
